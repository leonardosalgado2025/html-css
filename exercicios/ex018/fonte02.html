<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url(Valentine\ Cute.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;
        }

/* Tipos de format:
    - opentype (otf)
    - truetype (ttf)
    - embedded-opentype (Apple Advance Typography)*/

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>

    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis molestiae similique, iusto et tempora non quae assumenda dignissimos quas est aut sequi totam reprehenderit hic ducimus fugiat a sed qui?</p>
    
</body>
</html>
