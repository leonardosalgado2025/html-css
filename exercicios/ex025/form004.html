<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }


        fieldset {
            width: 300px;
            background-color: lightgray;
        }


        fieldset legend {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="30" required>
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\d{9}$" maxlength="9">
                </p>
            </fieldset>
        <!--Estudar mais por RegEx-->
        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
