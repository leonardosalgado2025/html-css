<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>

        <p>
            <label for="inivel">Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="1">
        </p>

        <p>
            <label for="iphoto">Foto Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Submeter">
            <input type="reset" value="Apagar">
        </p>
    </form>
    
</body>
</html>
