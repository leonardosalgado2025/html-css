<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }

        tr.sombra, td.sombra {
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
   <h1>Primeira tabela</h1> 
   <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE HEADER = cabeÃ§alho de tabela
        TABLE DATA = dados de tabela
-->
   <table>
        <tr class="sombra"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="sombra">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="sombra">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td class="sombra">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
   </table>
   
</body>
</html>
