<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>

    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e dimunua o tamanho do navegador.</p>

    <picture>

        <source media="(max-width: 750px)" srcset="img/img_pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/img_media.png" type="image/png">
        <img src="img/img_grande.png" alt="Imagens flexível">

    </picture>

    <h1>Reproduzir audio:</h1>
    <p>Aprender a reproduzir audio num site</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midea/audio_these_are_the_ways.mp4" type="audio/mpeg">
        <source src="midea/audio_these_are_the_ways.wav" type="audio/wav">
        <source src="midea/audio_these_are_the_ways.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir audio.
            <a href="midea/audio_these_are_the_ways.mp4">Clique auqi para fazer download do arquivo.</a>
        </p>
    
    </audio>

    
    
</body>
</html>
