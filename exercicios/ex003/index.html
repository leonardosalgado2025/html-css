<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Teste para carregar imagens</h1>
    <p>Esta imagem está gurdada na mesma pasta que o código.</p>
    <img src="Logo HTML 5.png" alt="Logo HTML 5">   <!--scr (sorce): local onde a imagem está guardada-->
    <p>As imagens também podem ser selecionadas em sub-pastas!</p>
    <img src="imagens/Logo CSS3.png" alt="Logo CSS3">   <!--alt: descrição da imagem (screen reader)-->
    <p>Por fim, as imagens podem também ser colocadas através de um Link.</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo JavaScript">

   
</body>
</html>
